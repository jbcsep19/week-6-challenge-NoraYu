<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Dealer</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-light navbar-expand-sm" style="background-color: #e3f2fd;">
        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Dealer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/categorylist">View Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/carlist">View Cars</a>
            </li>

            <!-- Dropdown -->
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
                    Add Entry
                </a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="/addcategory">Add Category</a>
                    <a class="dropdown-item" href="/addcar">Add Car</a>
                </div>
            </li>
            <li>
                <form th:action="@{/processsearch}" class="form-inline" method="post">
                    <input class="form-control mr-sm-2" type="text" placeholder="Search" name="search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </li>
        </ul>


    </nav>
</div>
<div th:fragment="header">
<header class="masthead text-center" style="background-image:url(https://techcrunch.com/wp-content/uploads/2016/12/flyigncar.jpg?w=730&crop=1)">
    <div class="overlay"></div>
    <div class="container" >
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <br><br><br><br><br><br><br><br>
                <h1 class="mb-2" style="color: darkgreen">
<!--                    Check our Sport cars and SUVs-->
                </h1><br><br><br><br><br><br>
            </div>

        </div>
    </div>
</header></div>
<div th:fragment="footer">

</div>
